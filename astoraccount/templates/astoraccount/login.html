{% extends "astormain/base.html" %}

{% block title %}
{{ super }}
- Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if next %}
        <form method="POST" action="{% url 'astoraccount:login' %}?next={{next}}">
    {% else %}
        <form method="POST" action="{% url 'astoraccount:login' %}">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Login">Login</button>
    </form>
{% endblock %}
