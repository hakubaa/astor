{% extends "astoraccount/base.html" %}

{% block title %}
{{ super }}
- Account - Edit Page
{% endblock %}

{% block content %}
{{ super }}
    {% if root_page %}
        <a href="{% url 'astoraccount:page_new' %}">Add child page</a>
    {% endif %}
    {% if form %}
        <form action="" method="POST">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" name="page_action" value="Publish"/>
            <input type="submit" name="page_action" value="Save Draft">
        </form>
    {% endif %}
{% endblock %}
