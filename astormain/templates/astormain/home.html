{% extends "astormain/base.html" %}

{% block content %}
{{ super }}
<div class="container">
    <p>The newest entries.</p>
    <ul id="id_newest_entries">
    {% for entry in newest_entries %}
        <li>
            <a href="{{ entry.get_absolute_url }}">{{entry.title}}</a>
            (<span class="entry_author">{{entry.user.username}}</span>)
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
